name: Deployment

on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: login to dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the stack
        run: docker-compose -f production.yml build

      - name: Tag Docker images 
        run: docker tag shigoto_q_production_django ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_django
        run: docker tag shigoto_q_production_postgres ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_postgres
        run: docker tag shigoto_q_production_celerybeat ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_celerybeat
        run: docker tag shigoto_q_production_celeryworker ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_celeryworker

      - name: Push Docker images 
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_postgres
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_django
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_celerybeat
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/shigoto_q_production_celeryworker
        run: export DOCKER_CONFIG=$(cat ~/.docker/config.json | base64 -w 0)


      - name: Configure Kubernetes context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      -name: Kubectl apply
        run: kubectl apply -f ./k8s_conf/config
        run: kubectl apply -f ./k8s_conf/networking
        run: kubectl apply -f ./k8s_conf/statefulsets
        run: kubectl apply -f ./k8s_conf/storage
        run: kubectl apply -f ./k8s_conf/workloads





